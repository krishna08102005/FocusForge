<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusForge | Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-2">FocusForge</h1>
    <p class="text-gray-600 text-center mb-8 px-4">Join FocusForge and start building habits.</p>

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>

      <!-- Firebase: Updated form for Email and Password registration -->
      <form id="registerForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input type="email" id="email" required placeholder="example@email.com" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-gray-700 mb-1">Password</label>
          <input type="password" id="password" required placeholder="Must be 6+ characters" minlength="6" class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition duration-300">Sign Up</button>
      </form>
      <!-- End of new form -->

      <p class="text-center text-sm text-gray-500 mt-6">
        Already have an account? <a href="signin.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign In</a>
      </p>
    </div>
  </div>

<script type="module">
  // Import the required modular functions (v9+)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  
  // Your web app's Firebase configuration (using the config you provided)
  const firebaseConfig = {
    apiKey: "AIzaSyCewGquzK-puz3IJb09qlB-dhnxHR_zg-U",
    authDomain: "focusforge-75a71.firebaseapp.com",
    projectId: "focusforge-75a71",
    storageBucket: "focusforge-75a71.firebasestorage.app",
    messagingSenderId: "311763639454",
    appId: "1:311763639454:web:e6a54ac4b69288223bef8f",
    measurementId: "G-SP5SPXSP6Q"
  };

  // Initialize Firebase and services
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  // getFirestore is imported but not used on this page

  // Utility function to show messages (re-used from your original file)
  function showMessage(message, type) {
    const existingMsg = document.querySelector('.message-alert');
    if (existingMsg) existingMsg.remove();

    const messageDiv = document.createElement('div');
    messageDiv.className = `message-alert fixed top-4 right-4 p-4 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white z-50 max-w-sm`;
    messageDiv.textContent = message;
    document.body.appendChild(messageDiv);
    
    setTimeout(() => messageDiv.remove(), 5000);
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const submitBtn = document.getElementById('submitBtn');
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating Account...';

    try {
      // Firebase function to create a new user
      await createUserWithEmailAndPassword(auth, email, password);
      
      showMessage('Account created! Redirecting to dashboard...', 'success');
      
      // Success: user is automatically signed in, redirect
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1500);

    } catch (error) {
      // Handle errors like weak password, email already in use, etc.
      showMessage(`Error: ${error.message}`, 'error');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Sign Up';
    }
  });
</script>
</body>
</html>
